version: "3.8"
services:

  # PHP Service
  php:
    build: './php_docker/'
    volumes:
      - ./www/:/var/www/html/

  # Apache Service
  apache:
    build: './apache_docker/'
    depends_on:
      - php
    ports:
      - "80:80"
    volumes:
      - ./www/:/var/www/html/

  # MariaDB Service
  mariadb:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: Linux4Ever
    volumes:
      - mysqldata:/var/lib/mysql

  # phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8080:80
    environment:
      PMA_HOST: mariadb
    depends_on:
      - mariadb

  # Drupal Service
  drupal:
    image: drupal:latest
    depends_on:
      - mariadb
    ports:
      - "8081:80"
    environment:
      DRUPAL_DATABASE_HOST: mariadb
      DRUPAL_DATABASE_NAME: your_drupal_database
      DRUPAL_DATABASE_USER: your_drupal_user
      DRUPAL_DATABASE_PASSWORD: your_drupal_password
    volumes:
      - ./drupal:/var/www/html/

# Networks
networks:
  mynetwork:



# Volumes
volumes:
  mysqldata:

